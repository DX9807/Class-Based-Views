{% extends "base.html" %}

{% block body %}

<div class="jumbotron">
  <h1>Delete :: {{posts.post_title }}?</h1>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'CBVs:detail' pk=posts.pk%} "><input type="button" class="btn btn-primary" value="Cancel"></a>

  </form>
</div>


{% endblock %}
