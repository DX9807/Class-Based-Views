{% extends "base.html" %}


<title>{% block title %}Home{% endblock %}</title>

<body>
  {% block body %}
    <div class="jumbotron">

      <h1>Welcome to the List of Posts Page!</h1>
        <ol>
          {% for post in posts_list %}
            <h2><li><a href="{{post.pk}}/">{{post.post_title}} </a></li></h2>
          {% endfor %}
        </ol>

    </div>
  {% endblock %}
</body>
